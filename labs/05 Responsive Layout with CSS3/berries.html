<!DOCTYPE html>
<html>

<head>
    <title>Berries</title>
    <meta charset="utf-8" />
    <link href="css/berries.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <h1>Berries</h1>
    <figure>
        <img src="img/berries.png" width="132px" alt="Photograph of boxes of various berries." />
        <figcaption>Image: Scott Bauer, USDA ARS, <span class="italic">public domain</span></figcaption>
    </figure>
    <div id="blueberry">
        <h2>Blueberry</h2>
        <p>Vaccinium corymbosum</p>
    </div>
    <div id="cloudberry">
        <h2>Cloudberry</h2>
        <p>Rubus chamaemorus</p>
    </div>
    <div id="lingonberry">
        <h2>Lingonberry</h2>
        <p>Vaccinium vitis-idaea</p>
    </div>
</body>

</html>
