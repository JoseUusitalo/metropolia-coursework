<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Object-o-matic</title>
    <script>
        function makeCar() {
            var makes = ["Chevy", "GM", "Fiat", "Webville Motors", "Tucker"];
            var models = ["Cadillac", "500", "Bel-Air", "Taxi", "Torpedo"];
            var years = [1955, 1957, 1948, 1954, 1961];
            var colors = ["red", "blue", "tan", "yellow", "white"];
            var convertible = [true, false];
            var rand1 = Math.floor(Math.random() * makes.length);
            var rand2 = Math.floor(Math.random() * models.length);
            var rand3 = Math.floor(Math.random() * years.length);
            var rand4 = Math.floor(Math.random() * colors.length);
            var rand5 = Math.floor(Math.random() * 5);
            var rand6 = Math.floor(Math.random() * 2);
            var car = {
                make: makes[rand1],
                model: models[rand2],
                year: years[rand3],
                color: colors[rand4],
                passengers: rand5,
                convertible: convertible[rand6],
                mileage: 0,
                engine: makeEngine()
            };
            return car;
        }

        function displayCar(car) {
            console.log("Your new car is a " + car.year + " " + car.make + " " + car.model);
            console.log("The engine has " + car.engine.cylinders + " cylinders, can take up to " + car.engine.cc + " CCs of " + car.engine.fuel + ", and has " + car.engine.horsepower + " HP.");
        }

        function makeEngine() {
            var cylinders = [2, 4, 6, 8, 10, 12];
            var ccs = [100, 150, 300];
            var fuels = ["diesel", "petrol", "biogas"];
            var horsepowers = [200, 250, 375, 425, 500, 610];
            var engine = {
                cylinders: cylinders[Math.floor(Math.random() * cylinders.length)],
                cc: ccs[Math.floor(Math.random() * ccs.length)],
                fuel: fuels[Math.floor(Math.random() * fuels.length)],
                horsepower: horsepowers[Math.floor(Math.random() * horsepowers.length)],
            };
            return engine;
        }
        var carToSell = makeCar();
        displayCar(carToSell);
    </script>
</head>

<body></body>

</html>
