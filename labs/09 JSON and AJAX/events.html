<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Handling events in IE8 and earlier</title>
    <style>
        span {
            cursor: pointer;
        }
    </style>
    <script>
        window.onload = function () {
            var div = document.getElementById("clickme");
			var spookyDiv = document.getElementById("spooky");
			
            if(div.addEventListener) {
                div.addEventListener("click", handleClick, false);
            } else if(div.attachEvent) {
                div.attachEvent("click", handleClick);
            }
			
            if(spookyDiv.addEventListener) {
                spookyDiv.addEventListener("mouseover", handleMouseOver, false);
            } else if(spookyDiv.attachEvent) {
                spookyDiv.attachEvent("mouseover", handleMouseOver);
            }
        };

        function handleClick(e) {
            var evt = e || window.event;
            var target;
            if(evt.target) {
                target = evt.target;
            } else {
                target = evt.srcElement;
            }
            alert("You clicked on " + target.id);
        }
		
        function handleMouseOver(e) {
            var evt = e || window.event;
            var target;
            if(evt.target) {
                target = evt.target;
            } else {
                target = evt.srcElement;
            }
            alert(target.id + " says \"Boo!\".");
        }
    </script>
</head>

<body>
    <span id="clickme">Click me!</span>
    <div id="spooky">
        ~Spooky~
    </div>
</body>

</html>
