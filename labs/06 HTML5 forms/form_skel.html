<!DOCTYPE html>
<html lang="en">
<!--
	This page demonstrates a form.
	-->

<head>
    <meta charset="utf-8" />
    <title>Demonstrating HTML forms</title>
    <link href="form.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <h1>Turnitin</h1>
    <form id="main" lang="fi" action="">
        <div>
            Name:
            <input type="text" name="studentname" placeholder="Full Name" pattern="^[^<>!%?+|$#%=]+ [^<>!%?+|$#%=]+$" required title="Syötä etunimesi ja sukunimesi" />
        </div>
        <div>
            Student ID:
            <input type="text" name="id" placeholder="0000000" pattern="^\d{7,7}$" required title="Syötä opiskelijanumerosi" />
        </div>
        <div>
            Email:
            <input type="email" name="email" placeholder="something@other.net" pattern="^[a-zA-Z0-9-.]+\@[a-zA-Z0-9-]+\.[a-zA-Z]+$" required title="Syötä sähköpostiosoitteesi" />
        </div>
        <div>
            Assignment:
            <input type="text" name="assignment" required title="Syötä tehtävän nimi" />
        </div>

        <div>
            Code:
            <input type="text" name="code" placeholder="[A0-Z9]" pattern="^[A-Z][0-9]$" required title="Syötä tehtävän koodi muodossa: <iso kirjain><numero>" />
        </div>
        <div>
            Cheat:
            <input type="checkbox" name="cheat" />
        </div>
        <div>
            <fieldset>
                <legend>Pay with:</legend>
                <label>
                    <input type="radio" name="payment" value="visa">Visa</label>
                <br>
                <label>
                    <input type="radio" name="payment" value="paypal">PayPal</label>
                <br>
                <label>
                    <input type="radio" name="payment" value="mastercard">MasterCard</label>
                <br>
            </fieldset>
        </div>
        <div>
            Score:
            <select name="score">
                <option value="pass">1/5</option>
                <option value="average">3/5</option>
                <option value="good">5/5</option>
            </select>
        </div>
        <input type="submit" />
    </form>
    <a href="http://jigsaw.w3.org/css-validator/check/referer">Validate</a>
</body>

</html>
